<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css" type="text/css">
    <link rel="icon" href="Timer.jpg">
</head>
<body>
    <h1>Countdown Timer</h1>
    <table>
        <tr>
           <th id="hours">00</th>
           <th id="minutes">00</th>
           <th id="seconds">00</th>
        </tr> 
        <tr>
            <td><b>Hours</b></td>
            <td><b>Minutes</b></td>
            <td><b>Seconds</b></td>
        </tr>
    </table>
    <button type="button" id="minus-hr-btn" onclick="decrementHours()">-</button><button type="button" id="plus-hr-btn" onclick="incrementHours()">+</button><button type="button" id="minus-min-btn" onclick="decrementMinutes()">-</button><button type="button" id="plus-min-btn" onclick="incrementMinutes()">+</button><button type="button" id="minus-sec-btn" onclick="decrementSeconds()">-</button><button type="button" id="plus-sec-btn" onclick="incrementSeconds()">+</button><br>
    <button type="button" id="start-btn" onclick="startCountdown()"><b>Start</b></button> <button type="button" id="pause-btn" onclick="pauseCountdown()"><b>Pause</b></button> <button type="button" id="clear-btn" onclick="settoinitialstate()"><b>Clear</b></button>
    <script src="countdown.js"></script>
</body>
</html>
