<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="Preet Singh" content="This webpage is about a calculator.">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
   </head>
   <body>
       <table>
           <tr>
               <th>0</th>
           </tr>
       </table><br>
       <button type="button" class="row1-btn">AC</button><button type="button" class="row1-btn">+/_</button><button type="button" class="row1-btn">%</button><button type="button" class="col4-btn">&#247;</button><br>
       <button type="button" class="row2-5btn">7</button><button type="button" class="row2-5btn">8</button><button type="button" class="row2-5btn">9</button><button type="button" class="col4-btn">x</button><br>
       <button type="button" class="row2-5btn">4</button><button type="button" class="row2-5btn">5</button><button type="button" class="row2-5btn">6</button><button type="button" class="col4-btn">-</button><br>
       <button type="button" class="row2-5btn">1</button><button type="button" class="row2-5btn">2</button><button type="button" class="row2-5btn">3</button><button type="button" class="col4-btn">+</button><br>
       <button type="button" id="zero-btn">0</button><button type="button" class="row2-5btn">.</button><button type="button" class="col4-btn">=</button>
   </body>
