<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="icon" href="game_icon.png">
</head>
<body>
    <h1 id="p-vs-c">Player V/S <span>Computer</span></h1>
    <table>
        <tr>
            <td id="top-left">00</td>
            <td id="top">00</td>
            <td id="top-right">00</td>
        </tr>
        <tr>
            <td id="middle-left">00</td>
            <td id="middle">00</td>
            <td id="middle-right">00</td>
        </tr>
        <tr>
            <td id="bottom-left">00</td>
            <td id="bottom">00</td>
            <td id="bottom-right">00</td>
        </tr>
    </table>
    <p id="error"></p>
    <div>
        <label id="label" for="position">Enter the position:</label><br>
        <input type="text" id="position"><br>
        <button id="your-turn-btn" onclick="setCrossOnField()">Your turn</button><button id="exit-game-btn" onclick="returnToHomePage()">Exit game</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
