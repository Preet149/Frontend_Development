<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <h1 id="p-vs-c">Player V/S <span>Computer</span></h1>
    <table>
        <tr>
            <td id="top-left">?</td>
            <td id="top">?</td>
            <td id="top-right">?</td>
        </tr>
        <tr>
            <td id="middle-left">?</td>
            <td id="middle">?</td>
            <td id="middle-right">?</td>
        </tr>
        <tr>
            <td id="bottom-left">?</td>
            <td id="bottom">?</td>
            <td id="bottom-right">?</td>
        </tr>
    </table>
    <div>
        <label id="label" for="position">Enter the position:</label><br>
        <input type="text" id="position"><br>
        <button id="your-turn-btn" onclick="setCross()">Your turn</button><button id="exit-game-btn" onclick="returnToHomePage()">Exit game</button>
    </div>
</body>
<script src="index.js"></script>
</html>
