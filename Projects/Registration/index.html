<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Preet" content="This webpage is about the registration.">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    Name<br><input type="text" id="name-field" oninput="check()"><span id="name"></span><br>
    Vorname<br><input type="text" id="surname-field" oninput="check()"><span id="surname"></span><br>
    Geburtsdatum<br><input type="date" id="date-field" oninput="check()"><span id="date"></span><br>
    Email Adresse<br><input type="email" id="mail-field" onclick="check()"><span id="mail"></span><br>
    Passwort<br><input type="password" id="passw-field" onclick="check()"><span id="passw"></span><br>
    Passwort erneut eingeben<br><input type="password" id="passw-field2" oninput="check()"><span id="passw2"></span><br>
    <button type="button" id="submit-btn" onclick="check()">Submit</button><br>
    <p id="error"></p>
    <script src="index.js"></script>
</body>
</html>
