<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Preet" content="This webpage is about the registration.">
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div>
        <label class="label">Name</label><br>
        <input type="text" id="name-field" oninput="check()"><span id="name"></span>
    </div>
    <div>
        <label class="label">Vorname</label><br>
        <input type="text" id="surname-field" oninput="check()"><span id="surname"></span>
    </div>
    <div>
        <label class="label">Geburtsdatum</label><br>
        <input type="date" id="date-field" oninput="check()"><span id="date"></span>
    </div>
    <div>
        <label class="label">Email Adresse</label><br>
        <input type="email" id="mail-field" onclick="check()"><span id="mail"></span>
    </div>
    <div>
        <label class="label">Passwort</label><br>
        <input type="password" id="passw-field" onclick="check()"><span id="passw"></span>
    </div>
    <div>
        <label class="label">Passwort erneut eingeben</label><br>
        <input type="password" id="passw-field2" oninput="check()"><span id="passw2"></span>
    </div>
    <div>
        <label class="label">Handynummer(optional)</label><br>
        <input type="text" id="number">
    </div>
    <button type="button" id="submit-btn" onclick="check()">Submit</button><br>
    <p id="error"></p>
    <script src="index.js"></script>
</body>
</html>
